<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joe Chen | Tech to Business Growth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Polyfill for process.env to prevent "process is not defined" crash in browser environments
      window.process = window.process || { env: { API_KEY: '' } };
      
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--bg-background)',
              surface: 'var(--bg-surface)',
              primary: '#6366f1', // indigo-500
              secondary: '#06b6d4', // cyan-500
              textMain: 'var(--text-main)',
              textMuted: 'var(--text-muted)',
            },
            animation: {
              'blob': 'blob 7s infinite',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'slide-up': 'slideUp 0.8s ease-out forwards',
              'scan': 'scan 3s linear infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --bg-background: #f8fafc; /* slate-50 */
        --bg-surface: #ffffff;    /* white */
        --text-main: #0f172a;     /* slate-900 */
        --text-muted: #64748b;    /* slate-500 */
      }

      .dark {
        --bg-background: #0f172a; /* slate-900 */
        --bg-surface: #1e293b;    /* slate-800 */
        --text-main: #f1f5f9;     /* slate-100 */
        --text-muted: #94a3b8;    /* slate-400 */
      }

      body {
        background-color: var(--bg-background);
        color: var(--text-main);
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      /* Custom scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-background); 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
    </style>
  <script type="importmap">

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",

}
</script>
</head>

</html>
